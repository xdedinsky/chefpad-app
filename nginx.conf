server {
    listen 8080;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    error_page 404 /index.html;
}